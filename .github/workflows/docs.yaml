# This is a basic workflow to help you get started with Actions

name: Doxygen Action

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Not strictly required here but safe to keep
          persist-credentials: true

      - name: Doxygen Action
        uses: mattnotmitt/doxygen-action@v1.1.0
        with:
          # Path to Doxyfile (adjust if your Doxyfile outputs to a different folder)
          doxyfile-path: "./Doxyfile"
          # Working directory where Doxygen will run
          working-directory: "."

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Make sure this matches the OUTPUT_DIRECTORY in your Doxyfile
            path: './docs/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  